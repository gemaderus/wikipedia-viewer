<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Origen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link href='https://fonts.googleapis.com/css?family=PT+Serif:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/stylesheets/sandbox.css" />

    <title>Wikipedia Viewer</title>

  </head>
  <body class="Body">

    <section class="Content">

<div class="Search mb3">
  <h1 class="mb3 align-center">Wikipedia Viewer</h1>
  <h2 class="mb3 align-center">What would you like to read?</h2>
  <form action="" class="mb3">
    <div class="Form-group mb3">
      <input type="text" class="Input-Search" id="search-input">
      <i class="Icon Icon-lens">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="28" height="28" viewBox="0 0 28 28">
          <path d="M31.01 27.23l-7.58-6.45c-0.78-0.7-1.62-1.03-2.3-1 1.79-2.1 2.87-4.82 2.87-7.79 0-6.63-5.37-12-12-12s-12 5.37-12 12 5.37 12 12 12c2.97 0 5.69-1.08 7.79-2.87-0.03 0.68 0.29 1.52 1 2.3l6.45 7.58c1.1 1.23 2.91 1.33 4.01 0.23s1-2.9-0.23-4.01zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
        </svg>
      </i>
        <button class="Btn Btn-action Btn-action--search" id="button-search">Search</button>
    </div>
    <div class="Button-holder align-center">
      <a target="_blank" href="http://en.wikipedia.org/wiki/Special:Random" class="Btn Btn-action Btn--random" id="btn-random">Random article</a>
      <!-- <a target="_blank" href="http://en.wikipedia.org/wiki/Special:Random" class="Btn Btn-action Btn--random" id="btn-random">Random article</a> -->
    </div>
  </form>
</div>
<div class="Topic">
  <ul class="Topic-items" id="Topic-list">

  </ul>
  <!-- <div class="align-center">
    <a href="#" class="Btn Btn-action Btn-link">Read more</a>
  </div> -->
</div>


    </section>
    </div>

    <script src="/javascripts/application.js"></script>
  </body>
</html>
